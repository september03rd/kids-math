<!DOCTYPE html>

<head>

      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-times"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="2.0" onclick="App.option_selected(this.id)"><i class="fas fa-times"></i> Basic</div>
        <div id="2.1" onclick="App.option_selected(this.id)"><i class="fas fa-times"></i> Factors in 20</div>
        <div id="2.2" onclick="App.option_selected(this.id)"><i class="fas fa-times"></i> 2-Digit</div>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-divide"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="3.0" onclick="App.option_selected(this.id)"><i class="fas fa-divide"></i> Level 1</div>
        <div id="3.1" onclick="App.option_selected(this.id)"><i class="fas fa-divide"></i> Level 2</div>
        <div id="3.2" onclick="App.option_selected(this.id)"><i class="fas fa-divide"></i> Level 3</div>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-pizza-slice"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="4.0" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Basic <i class="fas fa-plus"></i></div>
        <div id="4.1" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Advanced <i class="fas fa-plus"></i></div>
        <div id="4.2" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Basic <i class="fas fa-minus"></i></div>
        <div id="4.3" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Advanced <i class="fas fa-minus"></i></div>
        <div id="4.4" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Basic <i class="fas fa-times"></i></div>
        <div id="4.5" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Basic <i class="fas fa-divide"></i></div>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-divide"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="customized.0" onclick="App.option_selected(this.id)"><i class="fas fa-divide"></i> Level 1</div>
      </div>
    </div>

    <div id="coins" class="container">
      <div id="score">üí∞</div>
    </div>
    <div id="customized-puzzle" class="container">

      <div id="answers">
        <!-- Default inline 1-->
        <form id="answerForm">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="answer1" value="0" name="answer">
            <label class="custom-control-label" for="answer1" id="label0">8</label>
          </div>

          <!-- Default inline 2-->
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="answer2" value="1" name="answer">
            <label class="custom-control-label" for="answer2" id="label1">9</label>
          </div>

          <!-- Default inline 3-->
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="answer3" value="2" name="answer">
            <label class="custom-control-label" for="answer3" id="label2">12</label>
          </div>

          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="answer4" value="3" name="answer">
            <label class="custom-control-label" for="answer4" id="label3">15</label>
          </div>

          <div>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </div>
    </div>
    <div id="predefined-puzzle">
      <div id="question-area" class="d-flex justify-content-center">
        <span id="question-title" class="question-block"></span><span id="input-echo" class="question-block"></span>
      </div>
      <div id="keyboard" class="container">
        <div id="number-pad" class="d-flex justify-content-center">
          <button type="button" class="btn btn-warning keypad" id="1" onclick="App.number_click(this.id)">1</button>
          <button type="button" class="btn btn-warning keypad" id="2" onclick="App.number_click(this.id)">2</button>
          <button type="button" class="btn btn-warning keypad" id="3" onclick="App.number_click(this.id)">3</button>
          <button type="button" class="btn btn-warning keypad" id="4" onclick="App.number_click(this.id)">4</button>
          <button type="button" class="btn btn-warning keypad" id="5" onclick="App.number_click(this.id)">5</button>
          <button type="button" class="btn btn-warning keypad" id="6" onclick="App.number_click(this.id)">6</button>
          <button type="button" class="btn btn-warning keypad" id="r" onclick="App.number_click(this.id)"><i class="fas fa-backspace"></i></button>

        </div>
        <div id="symbol-pad" class="d-flex justify-content-center">
          <button type="button" class="btn btn-warning keypad" id="7" onclick="App.number_click(this.id)">7</button>
          <button type="button" class="btn btn-warning keypad" id="8" onclick="App.number_click(this.id)">8</button>
          <button type="button" class="btn btn-warning keypad" id="9" onclick="App.number_click(this.id)">9</button>
          <button type="button" class="btn btn-warning keypad" id="0" onclick="App.number_click(this.id)">0</button>

          <button type="button" class="btn btn-warning keypad" id="/" onclick="App.number_click(this.id)">/</button>
          <button type="button" class="btn btn-warning keypad" id="." onclick="App.number_click(this.id)">.</button>
          <button type="button" class="btn btn-warning keypad" id="=" onclick="App.number_click(this.id)"><i class="fas fa-check"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/puzzles.js"></script>
  <script src="js/score.js"></script>
  <script src="js/service.js"></script>
  <script src="js/app.js"></script>
