<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>

  <div class="board-container">
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-plus"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="0.0" onclick="App.option_selected(this.id)"><i class="fas fa-plus"></i> 1</div>
        <div id="0.1" onclick="App.option_selected(this.id)"><i class="fas fa-plus"></i> 2</div>
        <div id="0.2" onclick="App.option_selected(this.id)"><i class="fas fa-plus"></i> 3</div>
        <div id="0.3" onclick="App.option_selected(this.id)"><i class="fas fa-plus"></i> Basic</div>
        <div id="0.4" onclick="App.option_selected(this.id)"><i class="fas fa-plus"></i> Carry</div>
        <div id="0.5" onclick="App.option_selected(this.id)"><i class="fas fa-plus"></i> 2-Digits</div>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-minus"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="1.0" onclick="App.option_selected(this.id)"><i class="fas fa-minus"></i> Basic</div>
        <div id="1.1" onclick="App.option_selected(this.id)"><i class="fas fa-minus"></i> Trading</div>
        <div id="1.2" onclick="App.option_selected(this.id)"><i class="fas fa-minus"></i> 2-Digits</div>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-times"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="2.0" onclick="App.option_selected(this.id)"><i class="fas fa-times"></i> Basic</div>
        <div id="2.1" onclick="App.option_selected(this.id)"><i class="fas fa-times"></i> Factors in 20</div>
        <div id="2.2" onclick="App.option_selected(this.id)"><i class="fas fa-times"></i> 2-Digit</div>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-divide"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="3.0" onclick="App.option_selected(this.id)"><i class="fas fa-divide"></i> Level 1</div>
        <div id="3.1" onclick="App.option_selected(this.id)"><i class="fas fa-divide"></i> Level 2</div>
        <div id="3.2" onclick="App.option_selected(this.id)"><i class="fas fa-divide"></i> Level 3</div>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-pizza-slice"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="4.0" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Basic <i class="fas fa-plus"></i></div>
        <div id="4.1" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Advanced <i class="fas fa-plus"></i></div>
        <div id="4.2" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Basic <i class="fas fa-minus"></i></div>
        <div id="4.3" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Advanced <i class="fas fa-minus"></i></div>
        <div id="4.4" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Basic <i class="fas fa-times"></i></div>
        <div id="4.5" onclick="App.option_selected(this.id)"><i class="fas fa-pizza-slice"></i> Basic <i class="fas fa-divide"></i></div>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn"><i class="fas fa-divide"></i></button>
      <div class="dropdown-content" id="puzzle-items">
        <div id="customized.0" onclick="App.option_selected(this.id)"><i class="fas fa-divide"></i> Level 1</div>
      </div>
    </div>

    <div id="coins" class="container">
      <div id="score">💰</div>
    </div>
    <div id="customized-puzzle" class="container">
      <div id="question-description">笼子里一共有8只动物。数了一下，有8个头，20只脚。问笼子里有几只鸡？</div>
      <div id="answers">
        <form id="answerForm">
        </form>
      </div>
    </div>
    <div id="predefined-puzzle">

      <div id="question-area" class="d-flex justify-content-center">
        <span id="question-title" class="question-block"></span><span id="input-echo" class="question-block"></span>
      </div>

      <div id="keyboard" class="container">
        <div id="pad1" class="d-flex justify-content-center">
        </div>
        <div id="pad2" class="d-flex justify-content-center">
        </div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/puzzles.js"></script>
  <script src="js/score.js"></script>
  <script src="js/service.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
