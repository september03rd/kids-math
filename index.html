<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>

  <audio id="audiotag1" src="audio/correct.wav" preload="auto"></audio>
  <audio id="audiotag2" src="audio/fart.wav" preload="auto"></audio>

  <div class="board-container">
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div id="score">0 💰</div>
        </div>
        <div class="col-sm-4">
          <div class="row justify-content-end" id="puzzle-options">
          </div>
        </div>
      </div>
    </div>


    <div id="customized-puzzle" class="container">
      <div id="question-description">笼子里一共有8只动物。数了一下，有8个头，20只脚。问笼子里有几只鸡？</div>
      <div id="answers">
        <form id="answerForm">
        </form>
      </div>
    </div>
    <div id="predefined-puzzle">

      <div id="question-area" class="d-flex justify-content-center">
        <span id="question-title" class="question-block"></span><span id="input-echo" class="question-block"></span>
      </div>

      <div id="keyboard" class="container">
        <div id="pad1" class="d-flex justify-content-center">
        </div>
        <div id="pad2" class="d-flex justify-content-center">
        </div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/puzzles.js"></script>
  <script src="js/score.js"></script>
  <script src="js/service.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
